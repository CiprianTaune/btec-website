<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | BTEC Machining LLC</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .contact-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: space-between;
            margin-top: 20px;
        }
        .contact-info, .contact-form {
            flex: 1;
            min-width: 280px;
        }
        .contact-info p {
            margin: 8px 0;
        }
        .contact-info a {
            color: #4da8da;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>BTEC Machining LLC</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<div class="container">
    <h2>Get in Touch</h2>
    <div class="contact-container">
        <!-- Contact Info -->
        <div class="contact-info">
            <h3>Contact Details</h3>
            <p><strong>Phone:</strong> <a href="tel:8329072363">(832) 907-2363</a></p>
            <p><strong>Email:</strong> <a href="mailto:ctaune@btecmachining.com">ctaune@btecmachining.com</a></p>
            <p><strong>Business Hours:</strong><br>
               Monday – Friday: 8:00 AM – 5:00 PM<br>
               Saturday – Sunday: Closed
            </p>
        </div>

        <!-- Contact Form -->
        <div class="contact-form">
            <h3>Send Us a Message</h3>
            <form action="https://formspree.io/f/your-form-id" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="_replyto" placeholder="Your Email" required>
                <input type="tel" name="phone" placeholder="Your Phone Number">
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
</div>

<footer>
    &copy; 2025 BTEC Machining LLC. All rights reserved.
</footer>

</body>
</html>
